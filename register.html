<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form action="success.html" method="get">

    <h1>Sign Up</h1>
    <label>Enter name</label><br>
    <input type="text" name="name" id="name" required><br>
    <label>Enter email</label><br>
    <input type="email" name="email" id="email" required><br>
    <label>Enter mobile</label><br>
    <input type="number" name="mobile" id="mobile" required><br>
    <label>Enter password</label><br>
    <input type="password" name="password" id="password" required><br>
    
    <label>Gender</label><br>
    Male: <input type="radio" name="gender" id="male" >
    Female: <input type="radio" name="gender" id="male" >
    <br>

    <label>Date Of Birth</label><br>
    <input type="date" name="dob" id="bob" >    
    <br>

    <label>Education</label><br>
    UG: <input type="checkbox" name="ug" id="ug" >
    PG: <input type="checkbox" name="pg" id="pg" >
    Others: <input type="checkbox" name="oth" id="oth" >
    <br>

    <label>Location</label><br>
    <select id="location">
        <option value="blr">Bengaluru</option>
        <option value="mys">Mysuru</option>
        <option value="hub">Hubli</option>
        <option value="bel">Belagavi</option>
    </select>
    
    <br>
    <label>Additional Information</label><br>
    <textarea rows="10" cols="50" id="additonal"></textarea> 
    <br>


    
    <input type="submit" value="Register">
    

</form>
</div>
</body>
</html>
